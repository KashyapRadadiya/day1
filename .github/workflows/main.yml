name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker Buildx (multi-platform build support)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # tags: |
          #   kashyapradadiya/devopsday1:latest
          #   kashyapradadiya/devopsday1:${{ github.sha }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devopsday1:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devopsday1:${{ github.sha }}
